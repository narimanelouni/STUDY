<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/inscription.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Inscription Elève</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prenom" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" value="S'inscrire" class="btn solid" /> 
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Inscription Enseignant</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prenom" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="number" value="  " placeholder="Tél" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div><div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <div class="input-field">
              <i class="fas fa-book"></i>
              <input type="text" placeholder="Matière" />
            </div>
            <div class="input-field">
              <i class="fas fa-sticky-note"></i>
              <input type="text" placeholder="Déscription" />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau parmi nous en tant qu'enseignant? </h3> <br>
           
            <button class="btn transparent" id="sign-up-btn">
              S'inscrire en tant qu'enseignant
            </button>
          </div>
          <img src="imgs/registerr.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Nouveau parmi nous en tant qu'élève?</h3>
            <br>
            <button class="btn transparent" id="sign-in-btn">
              S'inscrire en tant qu'élève
            </button>
          </div>
          <img src="imgs/office.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
